id: com.github.bhh32.GUI-Scale
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: GUI-Scale
default-branch: 'main'
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
modules:
  - name: GUI-Scale
    buildsystem: simple
    build-commands:
      - install -Dm755 ./bin/GUI-Scale /app/bin/GUI-Scale
    sources:
      - type: file
        path: ./target/release/gui-scale
        dest-filename: GUI-Scale
        dest: './bin/'
